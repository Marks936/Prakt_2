<!DOCTYPE html>
<html lang="lv" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakti | Mans Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Mans Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Sākums</a></li>
                    <li><a href="about.html">Par mani</a></li>
                    <li><a href="projects.html">Projekti</a></li>
                    <li><a href="contact.html" class="active">Kontakti</a></li>
                    <li><button id="theme-toggle" aria-label="Pārslēgt tēmu"></button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <h2>Sazināties ar mani</h2>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Kontaktinformācija</h3>
                    <p><strong>E-pasts:</strong> e-pasts@epasts.com</p>
                    <p><strong>Telefons:</strong> +371 12345678</p>
                    <p><strong>Adrese:</strong> Rīga, Latvija</p>
                    
                    <div class="social-media">
                        <h3>Sekojiet man sociālajos medijos</h3>
                        <div class="social-icons">
                            <a href="https://linkedin.com" aria-label="LinkedIn">
                                <img src="images/linkein-icon.png" alt="LinkedIn">
                            </a>
                            <a href="https://github.com" aria-label="GitHub">
                                <img src="images/github-icon.png" alt="GitHub">
                            </a>
                            <a href="https://x.com" aria-label="X(Twitter)">
                                <img src="images/x-icon.png" alt="X">
                            </a>
                        </div>
                    </div>
                </div>
                
                <form id="contact-form" class="contact-form">
                    <h3>Sūtiet man ziņu</h3>
                    <div class="form-group">
                        <label for="name">Vārds:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-pasts:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Temats:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Ziņa:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Sūtīt ziņu</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://linkedin.com" aria-label="LinkedIn">
                    <img src="images/linkein-icon.png" alt="LinkedIn">
                </a>
                <a href="https://github.com" aria-label="GitHub">
                    <img src="images/github-icon.png" alt="GitHub">
                </a>
                <a href="https://x.com" aria-label="X(Twitter)">
                    <img src="images/x-icon.png" alt="X">
                </a>
            </div>
            <p>&copy; <span id="current-year"></span> Mans Portfolio. Visas tiesības aizsargātas.</p>
        </div>
    </footer>

    <script src="js/theme-switcher.js"></script>
    <script src="js/contact-form.js"></script>
</body>
</html>
